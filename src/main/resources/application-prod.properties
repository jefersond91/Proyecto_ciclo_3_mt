#Permite configurar el puerto de la aplicación

server.port=8084
#permite definir el contexto o carpeta inicial de la aplicación
server.servlet.context-path=/api
#indica la ruta a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/machine
#usuario para conectarse a la base de datos
spring.datasource.username=admin
#contraseña para conectarse a la base de datos
spring.datasource.password=Admin1234
#Driver de la base de datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Dialecto de hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
#Mostrar sentencia sql
#spring.jpa.properties.hibernate.format_sql=true
#generacion de estadisticas
#spring.jpa.properties.hibernate.generate_statistics=true
#crea las tablas de base de datos cada vez que se inicia la aplciacion
spring.jpa.hibernate.ddl-auto=create
#muestra sentencia sql en la pantalla de salida
spring.jpa.show-sql=true